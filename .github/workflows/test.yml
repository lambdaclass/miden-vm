name: test

on:
  push:
    branches: [main, next]
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  test:
    name: test on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Cleanup large tools for build space
        uses: ./.github/actions/cleanup-runner
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/next' }}
      - name: Install rust
        run: rustup update --no-self-update
      - name: Build tests
        run: make test-build
      - name: test
        run: make test

  doc-tests:
    name: doc-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Cleanup large tools for build space
        uses: ./.github/actions/cleanup-runner
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/next' }}
      - name: Install rust
        run: rustup update --no-self-update
      - name: Run doc-tests
        run: make test-docs

  check-stdlib-docs:
    name: check stdlib docs
    runs-on: ubuntu-latest
    needs: [test, doc-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Cleanup large tools for build space
        uses: ./.github/actions/cleanup-runner
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/next' }}
      - name: Install rust
        run: rustup update --no-self-update
      - name: Build stdlib and generate documentation
        run: |
          # Build stdlib with documentation generation enabled
          MIDEN_BUILD_STDLIB_DOCS=1 cargo build -p miden-stdlib
      - name: Check for documentation changes in stdlib/docs
        run: |
          if [ -n "$(git status --porcelain stdlib/docs)" ]; then
            echo "ERROR: Found uncommitted changes in stdlib/docs/"
            echo "This indicates that the assembly source code has changed but the documentation was not updated."
            echo "Please commit the generated documentation changes before merging."
            echo ""
            echo "To fix this:"
            echo "1. Run: MIDEN_BUILD_STDLIB_DOCS=1 cargo build -p miden-stdlib"
            echo "2. Commit the changes in stdlib/docs/"
            echo ""
            echo "Uncommitted changes:"
            git status stdlib/docs
            echo ""
            echo "Diff:"
            git diff stdlib/docs
            exit 1
          else
            echo "No documentation changes in stdlib/docs/ - OK"
          fi

  check-features:
    name: check all feature combinations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cleanup large tools for build space
        uses: ./.github/actions/cleanup-runner
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/next' }}
      - name: Install rust
        run: rustup update --no-self-update
      - name: Install cargo-hack
        uses: taiki-e/install-action@cargo-hack
      - name: Check all feature combinations
        run: make check-features
